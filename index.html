<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Stock Chart</title>
    <script type="text/javascript">
        // 获取URL参数的函数
        function getQueryParam(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tradingview-widget-container {
        width: 100vw; /* Use viewport width for full width */
        height: 50vh; /* Adjust height as necessary */
        overflow: hidden; /* Hide overflow */
      }
    </style>
</head>
<body>
    <div class="tradingview-widget-container">
      <div id="tradingview_37b9f"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget(
        {
          "autosize": false,
          "symbol": "NASDAQ:" + getQueryParam('symbol'),
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "container_id": "tradingview_37b9f",
          "width": "100%",  /* Set width to 100% of container */
          "height": "100%"  /* Set height to 100% of container */
        }
        );
      </script>
    </div>
</body>
</html>
