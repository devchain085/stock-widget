<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Stock Chart</title>
    <style>
      .tradingview-widget-container {
        width: 100%;
        height: 350px; /* 初始高度设置为350px，您需要根据需要进行调整 */
        overflow: hidden; /* 如果需要，隐藏溢出的部分 */
      }

      /* 媒体查询来处理不同屏幕大小的设备 */
      @media (min-width: 600px) {
        .tradingview-widget-container {
          height: 450px; /* 对于大屏幕，可能需要更高的值 */
        }
      }
    </style>
</head>
<body>
    <div class="tradingview-widget-container">
      <div id="tradingview_37b9f"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
      new TradingView.widget(
      {
      "autosize": false, // 设置为 false 可以固定高度
      "symbol": "NASDAQ:" + getQueryParam("symbol"),
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_37b9f"
      }
      );
      </script>
    </div>
</body>
</html>
